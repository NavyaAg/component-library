<!---------DRAWER------->
    <h3 style="margin:1rem">Drawer</h3>

             </div>
             <div class="drawer__list-item">

             <div class="drawer__list-item">

     <!--BADGES-->
     <h3 style="margin:1rem;">Badges</h3>

     <br>

     <br>
     <br>
     <!-----------CARD-------------->
     <h3 style="margin:1rem;">Card</h3>
     <div class="card">
        <div class="card__img">
            <img class="card__img-product"src="https://picsum.photos/300/" alt="">
        </div>
        <div class="card__description">
            <div class="card__description-primary">
                <h3 class="card-title">Upside Down</h3>
                <p class="card-subtitle light">Knitted Sweater</p>
                <div class="card-info-primary">
                    <span class=""><b>Rs.1199</b> </span>
                    <span class="light "> <s>Rs.1399</s> </span>
                    <span class="discount">14% OFF</span>
                 </div>
            </div>
             <div class="card__description-secondary">
                 <p><b> Limited Edition</b> </p>
             </div>
             <div class="card__cta">
                 <button class="btn-primary  bttn card-btn">Add to Cart</button>
             </div>
        </div>
        
    </div>
     <!-------DIALOG--------->

     <div class="dialog">

        </div>
     </div>
